<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>With B - Manager</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div v-if="!report">Loading ...</div>
    <div v-else>
      <h1>Manager for game {{ gameId }}</h1>

      <!-- Game has started -->
      <div v-if="report.started">
        <p>Connected players : {{ report.players.length }}</p>
        <div id="graph"></div>

        <!-- Drop down menu for events -->
        <div id="app">
          <select v-for="event in events"
                  v-model="events.selectedOption">
            <option v-for="option in event.options" :value="option">
              {{option}}
            </option>
          </select>    
          <span>Selected : {{events.selectedOption}}</span>   
          <p><span class="btn" v-on:click="createEvent(gameId,events.selectedOption)">Create event</span> </p>
  
        </div>


      </div>

      <!-- Game hasn't started -->
      <div v-else>
        <h2>Lobby ({{ report.lobby.length }} players):</h2><br>
        <ul>
          <li v-for="player in report.lobby">
            {{ player }}
          </li>
        </ul>
        <p>Is everyone here ? <span class="btn" v-on:click="start">Start game</span> </p>
      </div>
      
    </div>
  </div>
</body>
<footer>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Open socket.io connection and parse URL to get gameId
    const socket = io();
    const [gameId] = window.location.pathname.split('/').slice(-1)
    const events = [
      {
        options:["Treachery/Trust", "Mission", "Question"],
        selectedOption: "Treachery/Trust"
      }
    ]

    // Load a reactive Vue app
    var app = new Vue({
      el: '#app',
      data: {
        gameId: gameId,
        report: null,
        events
      },
      methods: {
        start: function(event) {
          if (app.report.lobby.length > 4) socket.emit('startGame', gameId)
        },
        createEvent
      }
    })

    // Notify the server that we are part of a specific game
    socket.emit('joinRoom', gameId);
    
    // When someone sends 'hello' ask for a new report
    socket.on('hello', nickname => {
      Toastify({
        text: `${nickname} connected`,
        className: "info",
      }).showToast();
      socket.emit('getReport', gameId)
    })

    // When server sends a fresh report, update the Vue app
    socket.on('report', report => {
      app.report=JSON.parse(report)
      if (app.report.started) setTimeout(()=>updateGraph(), 500)
    })
    socket.on('report', report => console.log(JSON.parse(report)))

    // Errors handling
    socket.on('doesnt exists', ()=>alert("Game doesn't longer exist :("))

    // Ask the server to send a full game report
    socket.emit('getReport', gameId)

    function updateGraph() {
      let players = app.report.players.map(player => { return { id: player.name, label: player.name } })
      let links = app.report.players.map(player => { return { 
        from: player.name,
        to: player.next,
        label: commonTraits(player, app.report.players.find(p=>p.name==player.next)).join(", ") 
      } })
      let container = document.getElementById('graph')
      let data = {
        nodes: new vis.DataSet(players),
        edges: new vis.DataSet(links)
      }
      let network = new vis.Network(container, data, {})
    }
    
    function commonTraits(p1, p2) {
      console.log(p1, p2)
      traits = []
      p1.traits.forEach(t => {
        if (p2.traits.includes(t)) {
          traits.push(t)
        }
      })
      return traits
    }

    //When the manager wants to create an event (WIP, just sends it in the air for now)
    function createEvent(gameId,event) {
      socket.emit("event", {
      gameId: gameId,
      event: event
    })
    }
  </script>
</footer>
</html>
